apiVersion: v1
kind: Namespace
metadata:
  name: cpu-inference

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: cpu-infer
  namespace: cpu-inference
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nlp-cpu-infer
  template:
    metadata:
      labels:
        app: nlp-cpu-infer
    spec:
      containers:
        - name: hf-transformers-cpu
          image: huggingface/transformers-pytorch-cpu
          ports:
            - containerPort: 8080
          resources:
            requests:
              cpu: "500m"
              memory: "256Mi"
            limits:
              cpu: "1000m"
              memory: "512Mi"
